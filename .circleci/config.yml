workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master

    jobs:
      - test

  dockerpush:
    jobs:
      - dockerpush:
          # run the job on both branches and tags
          filters:
            tags:
              only: /.*/
