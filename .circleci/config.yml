# org context settings. If developing on a clone, please configure:

# DOCKER_USER
# DOCKER_PASS
# HUB: ex istio, costinm (it is not the hub, but the dockerhub org or user)

jobs:
  # This job is triggered via API. expect env vars
  # DOCKER_USER, DOCKER_PASS, HUB, TAG
  dockerpush:
    working_directory: /home/circleci/istio
    machine:
      image: ubuntu-1604:201903-01
    environment:
      GOPATH: /home/circleci/go_workspace      
    steps:
      - run:
          name: setup ssh
          command: |
            mkdir -p ~/.ssh
            echo -e "\tStrictHostKeyChecking no" >> ~/.ssh/config
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: install go
          command: |
            export GOROOT=$(go env GOROOT)
            sudo rm -rf $(go env GOROOT)
            sudo mkdir -p $GOROOT
            curl -sSL https://dl.google.com/go/go1.14.7.linux-amd64.tar.gz | \
            sudo tar xz -C $GOROOT --strip-components=1
      - checkout
      - run: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          no_output_timeout: 20m
          command: BUILD_WITH_CONTAINER=1 DOCKER_BUILD_VARIANTS="default distroless" VERSION=${CIRCLE_TAG:-${CIRCLE_SHA1}} TAG=${CIRCLE_TAG:-${CIRCLE_SHA1}} make -k init gen-charts docker.all push
